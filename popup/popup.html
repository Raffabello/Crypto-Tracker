<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./popup.css"/>
    </head>
    <body>
        <header>Crypto Tracker</header>
        <div class="token-info-frame">
        <div class="token-info-header">
            <div></div>
            <div>Name</div>
            <div>Price</div>
            <div>Graph</div>
        </div>
        <div class="token-graph-window token-graph-window-closed">
            <div id="token-graph-header"></div>
            <div><canvas id="graph" height="210px" width="210px"></canvas></div>
            <div class="graph-menu-buttons">
                <button id="previous-graph">Previous</button>
                <button id="close-graph">Exit</button>
                <button id="next-graph">Next</button>
            </div>
        </div>
        </div>
    </body>
    <div id="settings" class="settings-hidden">
        <h3 id="settings-title">Options</h3>
        <div class="settings-choose-currency">
            <span>Currency:</span>
            <select id="settings-choose-currency-select">
                <option value="eur">EUR</option>
                <option value="usd" selected>USD</option>
            </select>
        </div>
        <button id="settings-confirm-button">Apply</button>
    </div>
    <footer>
        <span id="settings-button" class="footer-button"><img src="./icons/settings-svgrepo-com-white.svg" height="16px" width="16px"/><span>Settings</span></span>
        <span id="raffabello-tag" class="footer-button"><img src="./icons/github-mark-white.svg" height="16px" width="16px"><span>Raffabello</span></span>
    </footer>
    <script src="./lib/settings.js"></script>
    <script src="./lib/currency.js"></script>
    <script src="./scripts/chart.umd.js"></script>
    <script src="./popup.js"></script>
</html>
